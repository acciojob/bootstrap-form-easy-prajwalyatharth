<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Application Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .invalid-feedback {
      display: none;
    }
    .is-invalid ~ .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Internship Application Form</h2>
    <form id="application-form" novalidate>
      <!-- First Name -->
      <div class="mb-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" id="first-name-input" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid first name.</div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" id="last-name-input" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid last name.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email-input" class="form-label">Email</label>
        <input type="email" id="email-input" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <!-- College Name -->
      <div class="mb-3">
        <label for="college-input" class="form-label">College Name</label>
        <input type="text" id="college-input" class="form-control" required>
        <div class="invalid-feedback">Please enter your college name.</div>
      </div>

      <!-- Roll No -->
      <div class="mb-3">
        <label for="roll-no-input" class="form-label">Roll No</label>
        <input type="text" id="roll-no-input" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid roll number.</div>
      </div>

      <!-- Graduation Year -->
      <div class="mb-3">
        <label for="graduation-year-input" class="form-label">Graduation Year</label>
        <select id="graduation-year-input" class="form-select" required>
          <option value="">Select Year</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">Please select your graduation year.</div>
      </div>

      <!-- Conditions Checkbox -->
      <div class="mb-3 form-check">
        <input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
        <label for="conditions-checkbox" class="form-check-label">I agree to the terms and conditions</label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('application-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // Perform validation
      const form = e.target;
      if (!form.checkValidity()) {
        Array.from(form.elements).forEach(element => {
          if (!element.checkValidity()) {
            element.classList.add('is-invalid');
          } else {
            element.classList.remove('is-invalid');
          }
        });
      } else {
        alert('Form submitted successfully!');
        form.reset();
      }
    });

    document.getElementById('application-form').addEventListener('input', function (e) {
      const element = e.target;
      if (element.checkValidity()) {
        element.classList.remove('is-invalid');
      }
    });
  </script>
</body>
</html>
